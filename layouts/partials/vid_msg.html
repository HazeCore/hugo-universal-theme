{{ if isset .Site.Params "vid_msg" }}
{{ if .Site.Params.vid_msg.enable }}



<section class="bar background-white text-center py-0 no-my no-py">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-uppercase">{{ .Site.Params.vid_msg.title }}</h3>
                <p class="lead">{{ .Site.Params.vid_msg.subtitle | safeHTML}}</p>
                <!--<iframe class="ytdiv" src="{{ .Site.Params.vid_msg.vid_iframe }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
                {{ if isset .Site.Params.vid_msg "vid_iframe" }}
                    <iframe class="ytdiv" src="{{ .Site.Params.vid_msg.vid_iframe }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                {{ end }}
                {{ if isset .Site.Params.vid_msg "vid_pic" }}
                <div class="imgdiv"><img style="width:100%" src="{{ .Site.Params.vid_msg.vid_pic }}"></img></div>
                {{ end }}

            </div>

        </div>
    </div>
    <script src="front.js"></script>
</section>
{{ end }}
{{ end }}
